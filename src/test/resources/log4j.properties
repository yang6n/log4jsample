log4j.rootLogger=ERROR,stdout,fa

log4j.logger.com.estudio.samples.log4jsample.pkg100.pkg110.pkg111=DEBUG
log4j.logger.com.estudio.samples.log4jsample.pkg100.pkg110=INFO
log4j.logger.com.estudio.samples.log4jsample.pkg100=WARN

#log4j.logger.com.estudio.samples.log4jsample.pkg200=INFO


log4j.logger.com.estudio.samples=ERROR

# ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p %m%n

# FileAppender 
log4j.appender.fa=org.apache.log4j.FileAppender
log4j.appender.fa.File=output.log
log4j.appender.fa.layout=org.apache.log4j.PatternLayout
log4j.appender.fa.layout.ConversionPattern=%p\t%d{ISO8601}\t%r\t%c\t[%t]\t%m%n